<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Card</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="./responsive.css">


</head>

<body>
    <header> <!--parentContainer-->

    </header>
    <main> <!--parentContainer-->
        <section class="products componentSpacing"> <!--component-->
            <div class="productsContainer align"> <!--componentContainer-->
                <div class="productsBody"> <!--row-->
                    <div class="productsBlock dflex"> <!--column-->
                        <div class="productsBox"> <!--subColumn-->
                            <div class="cardHeader">
                                <div class="cardDate">
                                    <span class="month">JAN</span>
                                    <span class="day">14</span>
                                    <span class="weekday">Mon</span>
                                </div>
                                <button class="cardShare"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                            </div>
                            <div class="cardMain">
                                <a class="cardMembers">20k members</a>
                                <h1 class="cardTitle">Designers collective</h1>
                            </div>
                            <div class="cardFooter">
                                <button class="connectBtn">Start connecting</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer> <!--parentContainer-->


    </footer>

<script src="./script.js"></script>
</body>

</html>
